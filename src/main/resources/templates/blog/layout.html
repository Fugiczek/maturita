<html xmlns:th="http://www.thymeleaf.org" th:fragment="page">

<head th:replace="blog/fragments/headTag :: headTag"></head>

<body>
	<div th:include="blog/fragments/bodyHeader :: bodyHeader"
		th:remove="tag"></div>

	<div class="container">

		<div class="row">
			<div class="alert alert-success" th:if="${success eq true}">Registration
				successful! You can <a th:href="@{/login}">Log In</a> now.</div>

			<!-- Content -->
			<div th:include="this :: content" th:remove="tag"></div>
			
			<!-- Blog Sidebar Widgets Column -->
			<div class="col-md-4">

				<!-- Blog Search Well -->
				<div class="well">
					<h4>Blog Search</h4>
					<div class="input-group">
						<input type="text" class="form-control" /> <span
							class="input-group-btn">
							<button class="btn btn-default" type="button">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</span>
					</div>
					<!-- /.input-group -->
				</div>

				<!-- Side Widget Well -->
				<div class="well">
					<h4>Random Quote</h4>
					<p>Musim udelat v DB :(</p>
				</div>

			</div>

		</div>
		<!-- /.row -->

		<hr />

		<div th:include="blog/fragments/footerTag :: footerTag"
			th:remove="tag"></div>

	</div>

</body>

</html>
