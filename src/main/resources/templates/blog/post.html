<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	th:include="blog/layout :: page">
<body>
	<div th:fragment="content">
		<div class="blog-post">
			<h2 class="blog-post-title" th:text="${post.title}">
			</h2>
			<p class="blog-post-meta" th:text="${#temporals.format(post.publishedDate, 'dd/MMM/yyyy HH:mm')} + ' by ' + ${post.user.name}">
			</p>
			<p th:text="${post.text}"></p>
		</div>
	</div>
</body>
</html>
