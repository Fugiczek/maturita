<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:fragment="page">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="author" content="Fugiczek" />
<title>Sign in</title>

<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.2/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/css/signin.css}" rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
![endif]-->

</head>

<body>
	<div class="container">
		<form class="form-signin" th:action="@{/login}" method="post">
			<h2 class="form-signin-heading">Please sign in</h2>
			<div class="alert alert-danger" th:if="${loginError}">Wrong username or password</div>
			<input type="text" id="username" name="username" class="form-control" placeholder="Name" autofocus="autofocus" required="required"/> <br /> 
			<input type="password" id="password" name="password" placeholder="Password" class="form-control" required="required"/> <br />
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>

	</div>
</body>

</html>
