<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	th:include="admin/layout :: page">
<body>
	<div th:fragment="content">
		<h1 class="page-header">Blog</h1>

		<div th:if="${success eq true}" class="alert alert-success">Blog
			Post was added successfully.</div>
		<div th:if="${success eq false}" class="alert alert-failure">Blog
			Post was NOT added. Something went wrong.</div>

		<button type="button" class="btn btn-primary btn-lg"
			data-toggle="modal" data-target="#myModal">New Blog Post</button>

		<form th:object="${blogPost}" th:action="@{/admin/blog/add}"
			method="post" class="form-horizontal blogForm">
			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">New Post</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="name" class="col-sm-2 control-label">Title:</label>
								<div class="col-sm-10">
									<input type="text" th:field="*{title}" />
									<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Incorrect
										title</p>
								</div>
							</div>
							<div class="form-group">
								<label for="url" class="col-sm-2 control-label">Text:</label>
								<div class="col-sm-10">
									<textarea th:field="*{text}" class="form-control"></textarea>
									<p th:if="${#fields.hasErrors('text')}" th:errors="*{text}">Incorrect
										text</p>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Close</button>
							<input type="submit" class="btn btn-primary" value="Save" />
						</div>
					</div>
				</div>
			</div>
		</form>

		<script type="text/javascript">
			$(document).ready(
					function() {
						$('.blogForm').validate(
								{
									rules : {
										title : {
											required : true,
											minlength : 1
										},
										text : {
											required : true,
											minlength : 50
										}
									},
									highlight : function(element) {
										$(element).closest('.form-group')
												.removeClass('has-success')
												.addClass('has-error');
									},
									unhighlight : function(element) {
										$(element).closest('.form-group')
												.removeClass('has-error')
												.addClass('has-success');
									}
								});
					});
		</script>

		<h2 class="sub-header">List of Blog Posts</h2>

		<div class="table-responsive">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Title</th>
						<th>Published</th>
						<th>Operations</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="post : ${page.content}">
						<td><a th:href="@{'/blog/show/'+${post.id}}"
							th:text="${post.title}"> </a></td>
						<td th:text="${#temporals.format(post.publishedDate, 'dd/MMM/yyyy HH:mm')}"></td>
						<td><a
							th:href="@{'/admin/blog/remove/'+${post.id}}"
							class="btn btn-danger triggerRemove"> Remove Post </a></td>
					</tr>
				</tbody>
			</table>
			<div th:include="other/pagination :: pagination" th:remove="tag"></div>
		</div>
	</div>
</body>
</html>
